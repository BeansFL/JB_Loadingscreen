<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link rel="stylesheet" media="screen and (min-width: 2px)" href="/assets/css/screen.css">
    </head>
    <body style="overflow: hidden;">
        <div id="player" style="display: none;">

        </div>
        <section id="logo">
            <div class="logo_empty_container">
                <div class="logo_nofill"></div>
            </div>
            <div class="logo_fill_container">
                <div class="over_fill" id="over_fill">
                    <div class="logo_fill"></div>
                </div>
            </div>
        </section>
        <section id="bg">
            <div class="gradient"></div>
            <img src="./assets/images/background/person_right.png" class="person">
            <img src="./assets/images/background/smog.png" class="smog">
            <div class="light_ellipse"></div>
            <img src="./assets/images/background/bottom_right.png" class="bottom_right">
            <img src="./assets/images/background/top_left.png" class="top_left">
            <div class="fire_flakes">
                <img src="./assets/images/background/fire_flakes.png">
            </div>
            <img src="./assets/images/background/countries_left_bf.png" class="countries">
        </section>
        <section id="content">
            <div class="container">
                <div class="loading_container">
                    <div class="texts">
                        <p class="p-text1" id="your_game_is">YOUR GAME IS...</p>
                        <p class="p-text2" id="loading_is">LOADING</p>
                    </div>
                    <div class="loading_area">
                        <ul id="loading_counts">
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                            <li id="unactive"></li>
                        </ul>
                        <p class="p-text1" id="loading_percentage">0%</p>
                    </div>
                </div>
                <div class="social_media_container">
                    <ul>
                        <li class="dc_top" id="discord">
                            <img src="./assets/images/icons/discord_icon.png" class="discord">
                            <p id="discord_name">DISCORD</p>
                        </li>
                        <li class="yt_top" id="youtube">
                            <img src="./assets/images/icons/youtube_icon.png" class="youtube">
                            <p id="youtube_name">DISCORD</p>
                        </li>
                        <li class="insta_top" id="instagram">
                            <img src="./assets/images/icons/instagram_icon.png" class="instagram">
                            <p id="instagram_name">INSTAGRAM</p>
                        </li>
                    </ul>
                </div>
                <div class="qa_container">
                    <div class="texts_container">
                        <div class="box_lighten"></div>
                        <div class="texts">
                            <p class="p-text1" id="QA_header"></p>
                            <p class="p-text2" id="QA_answer"></p>
                        </div>
                    </div>
                </div>
                <div class="authors_container">
                    <div class="author_contaner">
                        <div class="author">
                            <div class="texts">
                                <p class="p-text1" id="project_1"></p>
                                <p class="p-text2" id="name_1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="author_contaner">
                        <div class="author2">
                            <div class="texts">
                                <p class="p-text1" id="project_2"></p>
                                <p class="p-text2" id="name_2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tumbler_container">
                        <div class="tumbler">
                            <div class="tumbler_track">
                                <div class="point" id="tumbler_point"></div>
                            </div>

                            <div class="texts">
                                <p class="p-text1" id="sound_name">Sound</p>
                                <p class="p-text1" id="sound_tags"><span id="tumbler_on">ON</span> OR <span id="tumbler_off">OFF</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="module" src="./assets/js/script.js"></script>
</html>
